version: "3"
services:
  drdplus.loc:
    build: .
    environment:
      PHP_IDE_CONFIG: "serverName=drdplus.loc"
    volumes:
      - ./www:/var/www:delegated
    entrypoint:
      - sh
      - -c
      - set -x && cd /var/www/blog && sudo -u www-data npm install && docker-php-ext-enable xdebug && /bin/bash /docker.sh
    labels:
      - "traefik.backend=drdplus.loc"
      - "traefik.frontend.rule=HostRegexp: drdplus.loc,{subdomain:(.+[.])+}drdplus.loc"
      - "traefik.docker.network=docker-www"
      - "traefik.port=80"
    networks:
      - default
      - proxy

networks:
  proxy:
    external:
      name: docker-www
